<!DOCTYPE html>
<html>
	<head>
		
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<title>Buttons &mdash; Victor Baek</title>

		<link href='https://fonts.googleapis.com/css?family=Open+Sans:400,300,300italic,400italic,600,600italic,700,700italic,800,800italic' rel='stylesheet' type='text/css'>
		<link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet' type='text/css'>
		<link href='https://fonts.googleapis.com/css?family=Ubuntu:700' rel='stylesheet' type='text/css'>

		<link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
		<link href="css/styles.css" rel="stylesheet">
		<script src="https://kit.fontawesome.com/15eb22e6b1.js" crossorigin="anonymous"></script>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
	</head>
	<body>
		
		<main>

			<h1>Button Styling &mdash; Victor Baek</h1>
			
			<div class="button_container">
				<a href="http://www.spotify.com" target="_blank" id="btn_spotify">Spotify</a>
			</div>

			<div class="button_container">
				<a href="http://www.amazon.com" target="_blank" id="btn_amazon"><i class="fa fa-amazon"></i></a>
			</div>

			<div class="button_container">
				<a href="http://www.twitter.com" target="_blank" id="btn_twitter">twitter</a>
			</div>

			<div class="button_container">
				<a href="http://www.indiegogo.com" target="_blank" id="btn_indiegogo"><span>indiegogo</span></a>
			</div>

            <div class="button_container">
                <a href="http://www.cartoonnetwork.com" target="_blank" id="btn_cartoon">
                    <img class="cn1" src="images/cn1.png" alt="CN1">
                    <img class="cn2" src="images/cn2.png" alt="CN2">
                </a>
            </div>

            <div class="button_container">
                <a href="http://www.teslamotors.com" target="_blank" id="btn_tesla">
                    <img class="tesla" src="images/tesla.jpg" alt="tesla">
                </a>
            </div>

            <div class="button_container">
                <a href="http://www.foreflight.com" target="_blank" id="btn_foreflight">ForeFlight<i class="fa-solid fa-plane-up"></i></a>
            </div>

            <div class="button_container">
                <a href="https://www.stjude.org" target="_blank" id="btn_stjude"> 
                    <img class="stjude" src="images/stjude.jpg" alt="stjude">

                </a>
            </div>

            <div class="button_container">
                <a href="http://nerf.hasbro.com/en-us" target="_blank" id="btn_nerf">
                    <img class="nerf1" src="images/nerf1.png" alt="nerf1">
                    <img class="nerf2" src="images/nerf2.png" alt="nerf2">
                </a>
            </div>

            <div class="button_container">
                <a href="http://ideo.org" target="_blank" id="btn_ideo">IDEO<i class="fa-solid fa-circle"></i>ORG</a>
            </div>

            <div class="button_container">
                <a href="http://www.nbc.com/the-tonight-show" target="_blank" id="btn_nbc">
                    <img class="nbc1" src="images/nbc1.png" alt="nbc1">
                    <img class="nbc2" src="images/nbc2.png" alt="nbc2">
                </a>
            </div>

            <div class="button_container">
                <a href="http://www.moo.com/us/" target="_blank" id="btn_moo"><i class="fa-solid fa-droplet"></i>MOO</a>
            </div>

            <div class="button_container">
                <a href="http://www.explodingkittens.com/" target="_blank" id="btn_kitten">
                    <img class="eks1" src="images/eks1.png" alt="eks1">
                    <img class="ek2" src="images/ek2.png" alt="ek2">
                </a>
            </div>

            <div class="button_container">
                <a href="http://thecolorrun.com/" target="_blank" id="btn_thecolorrun">THE COLOR RUN.</a>
            </div>

		</main>	

	</body>
</html>
